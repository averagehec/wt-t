<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Tree Viewer</title>
    <link rel="stylesheet" href="techTree.css">
  </head>
  <body>
    <script src="data.js"></script>
    <script defer src="index.js"></script>
    <script defer src="ee.js"></script>
    <script>
      function createUnitTooltip(unit, container, labels = {}) {
        let blank = "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==";
        container = container ?? document.body;
        if (typeof unit === "string") {
          try {
            unit = new Unit(unit);
          } catch {
            return null;
          }
        }
        document.getElementById("unit-tooltip")?.remove();
        const tooltip = document.createElement("div");
        tooltip.id = "unit-tooltip";
        Object.assign(tooltip.style, {
          position: "fixed",
          top: "50%",
          left: "50%",
          transform: "translate(-50%, -50%)",
          zIndex: 9999,
          background: "#2B3B45",
          border: "1px solid #404E57",
          borderTop: "4px solid var(--default-topline-color)",
          borderRadius: "2px",
          padding: "10px",
          minWidth: "300px",
          maxWidth: "422.5px",
          maxHeight: "99.5vh",
          color: "#fff",
          fontFamily: "WTSymbols, Roboto, Tahoma, sans-serif",
          boxShadow: "0 2px 15px rgba(0,0,0,0.5)",
          overflowY: "auto", // scroll only inside tooltip if too tall
          overflowX: "hidden"
        });
        const closeBtn = document.createElement("button");
        closeBtn.textContent = "×";
        Object.assign(closeBtn.style, {
          position: "absolute",
          textAlign: "right",
          transform: "translateX(-5%) translateY(5%)",
          marginLeft: "auto",
          marginRight: 0,
          background: "transparent",
          border: "none",
          color: "#fff",
          fontSize: "1.2em",
          cursor: "pointer",
          zIndex: 15
        });
        closeBtn.onclick = () => tooltip.remove();
        tooltip.appendChild(closeBtn);
        const parseColorTags = txt => (txt ?? "").toString().replace(/\[color=(.*?)\](.*?)\[\/color\]/g, (_, c, t) => `<span style="color:${c}">${t}</span>`).replace(/\n/g, "<br>");
          const api = {
            isAlive() {
              return document.body.contains(tooltip);
            },
            setTopLineColor(color) {
              tooltip.style.borderTopColor = color || "var(--default-topline-color)";
            },
            setTitle(text) {
              if (!text) return;
              const div = document.createElement("div");
              div.style.textAlign = "center";
              div.style.fontSize = "1.2em";
              div.style.marginBottom = "4px";
              div.innerHTML = `	<b>${text}</b>`;
              tooltip.appendChild(div);
            },
            setCategory(text) {
              if (!text) return;
              const div = document.createElement("div");
              div.style.textAlign = "center";
              div.style.marginBottom = "4px";
              div.innerHTML = `	<i>${String(text)}</i>`;
              tooltip?.appendChild(div);
              return div;
            },
            setRankBR(rank, br) {
              if (!rank && !br) return;
              const div = document.createElement("div");
              div.style.textAlign = "center";
              div.style.marginBottom = "6px";
              let html = "";
              const rLabel = String(labels?.rank ?? "Rank");
              const brLabel = String(labels?.battleRating ?? "Battle Rating");
              if (rank != null && rank != undefined) html += `${rLabel}: 	<b>${rank}</b>`;
              if (rank && br) html += "&nbsp;&nbsp;";
              if (br) html += `${brLabel}: 	<b>${br}</b>`;
              div.innerHTML = html;
              tooltip?.appendChild(div);
              return div;
            },
            setImage(mainURL, flagURL) {
              const containerDiv = document.createElement("div");
              containerDiv.style.position = "relative";
              containerDiv.style.width = "100%";
              containerDiv.style.marginBottom = "6px";
              containerDiv.style.minWidth = "370px";
              containerDiv.style.minHeight = "175px";
              containerDiv.style.maxHeight = "0.45vh";
              containerDiv.style.top = "-2.5px";
              if (mainURL) {
                const img = document.createElement("img");
                img.src = mainURL || blank;
                Object.assign(img.style, {
                  position: "relative",
                  width: "100%",
                  display: "block",
                  objectFit: "contain",
                  maxWidth: "370px",
                  maxHeight: "175px",
                  zIndex: 2,
                  opacity: 1,
                  pointerEvents: "none",
                });
                img.onerror = () => (img.src = blank);
                containerDiv?.appendChild(img);
              };
              if (flagURL) {
                const flag = document.createElement("img");
                flag.src = flagURL || blank;
                Object.assign(flag.style, {
                  position: "absolute",
                  width: "37.5%",
                  height: "35%",
                  maxWidth: "135px",
                  top: "-2.5%",
                  left: "5%",
                  zIndex: 1,
                  opacity: 0.95,
                  borderRadius: "2px",
                  pointerEvents: "none",
                });
                flag.style.zIndex = 1;
                flag.onerror = () => (flag.src = blank);
                containerDiv?.appendChild(flag);
              }
              tooltip?.appendChild(containerDiv);
              return containerDiv;
            },
            addText(key, value) {
              const fontSize = Math.max(12, Math.min(14.5, window.innerWidth / 75));
              if (value == null || value === "") {
                const div = document.createElement("div");
                div.style.textAlign = "center";
                div.style.marginBottom = "2px";
                div.style.fontSize = `${fontSize}px`;
                div.innerHTML = parseColorTags(key);
                div.style.transform = `translate(0px, 10px)`
                tooltip?.appendChild(div);
                return;
              }
              const row = document.createElement("div");
              row.style.display = "flex";
              row.style.justifyContent = "space-between";
              row.style.marginBottom = "2px";
              row.style.fontSize = `${fontSize}px`;
              const k = document.createElement("span");
              k.textContent = key;
              const v = document.createElement("span");
              v.innerHTML = parseColorTags(value);
              row.appendChild(k);
              row.appendChild(v);
              tooltip?.appendChild(row);
            },
            addNewline() {
              const div = document.createElement("div");
              div.style.textAlign = "center";
              div.style.marginBottom = "2px";
              div.innerHTML = "&nbsp;";
              tooltip?.appendChild(div);
            },
            close() {
              tooltip.remove();
            },
            getElement() {
              return tooltip;
            }
          };
          // Normalize unit data
          let data = {
            header: [],
            data: []
          }, other = {};
          let title, category, rank, br, mainImg, flagImg, shouldShowFlag
          if (unit instanceof Unit) {
            data = unit.getUnitTooltipData?.() || data;
            other = unit.getUnitOtherInfo?.() || other;
            title = unit.getUnitName?.() || "";
            category = unit.getUnitRole?.()?.text || "";
            rank = unit.getUnitRank?.();
            br = unit.getUnitShowBattleRating?.() ? unit.getUnitBattleRating?.() : null;
            mainImg = unit.getUnitTooltipImage?.();
            flagImg = unit.getUnitTooltipFlag?.() || MINI_FLAG;
            shouldShowFlag = unit.getUnitOtherInfo?.()?.shouldShowFlag;
          } else if (typeof unit === "object") {
            title = unit.name || "";
            category = unit.type || "";
            rank = unit.rank || "";
            br = unit.br || "";
            mainImg = unit.imgURL || "";
            flagImg = unit.flagURL || unit.country && typeof unit.country == "string" ? `https://static.encyclopedia.warthunder.com/unit_tooltip/${unit.country.startsWith("country_")?unit.country:"country_"+unit.country}.png` : MINI_FLAG;
            data.header = unit.header || [];
            data.data = unit.data || [];
            other = unit.other || {};
          }
          api.setTitle(title); api.setCategory(category); api.setRankBR(rank, br); api.setImage(mainImg, flagImg);
          (data.header || []).forEach(h => {
            if (h.value != null) api.addText(h.value, null);
          });
          (data.data || []).forEach(d => {
            if (d.value != null) api.addText(d.name, d.value);
          }); api.setTopLineColor(other.isSquadronVehicle ? "green" : other.isPremium ? "orange" : other.isLocked ? "red" : other.isBroken ? "red" : "var(--default-topline-color)"); container.appendChild(tooltip);
          return api;
        }

        function createUnitSearchBox(unit, container) {
          if (typeof unit == "string") {
            try {
              unit = new Unit(unit);
            } catch {
              return null;
            }
          };
          container = container ?? null;
          let imgURL = unit?.getUnitShopImage() ?? (unit?.slotURL ?? unit?.shopURL ?? unit?.unitShopURL ?? unit?.unitSlotURL) ?? "";
          let backupImgURL = unit?.getUnitIcon() ?? (unit?.backupImgURL ?? unit?.iconURL ?? unit?.icon) ?? "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==";
          let hasLoadedBackup = false;
          let unitName = unit?.getUnitShopName() ?? (unit?.unitName ?? unit?.name ?? unit?.unitShopName ?? unit?.unitSlotName) ?? "";
          let unitCountry = unit?.getUnitOperatorCountry()?.baseCountryName ?? (unit?.unitCountry ?? unit?.country ?? unit?.unitCountry) ?? "";
          let unitRank = unit?.getUnitRank() ?? (unit?.unitRank ?? unit?.rank) ?? "";
          let isPremium = unit?.getUnitOtherInfo()?.isPremium ?? (unit?.isPremium ?? unit?.premium ?? unit?.unitIsPremium) ?? false;
          let isSquadron = unit?.getUnitOtherInfo()?.isSquadronVehicle ?? (unit?.isSquadron ?? unit?.isSquadronVehicle ?? unit?.unitIsSquadron ?? unit?.squadronVehicle) ?? false;
          let resultObj = document.createElement("a");
          resultObj.setAttribute("class", "gsearch-result");
          resultObj.setAttribute("onclick", "void(0);");
          resultObj.innerHTML = `					<div class="gsearch-result_icon">		<img class="unit-icon" src=${imgURL && imgURL != "" ? imgURL : "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="} alt="">		</div>		<div class="gsearch-result_content">			<div class="gsearch-result_title">${unitName && unitName != "" ? unitName : ""}</div>			<div class="gsearch-result_subtitle">${unitCountry && unitCountry != "" ? unitCountry : "USA"} • Rank ${unitRank && unitRank != "" ? unitRank : "I"}</div>		</div>`;
          let img = resultObj?.querySelector(".unit-icon");
          img?.addEventListener("error", () => {
            if (!hasLoadedBackup) {
              img.src = backupImgURL;
              hasLoadedBackup = true;
            } else img.src = "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==";
          });
          if (isPremium) resultObj.style.backgroundColor = 'rgba(250, 220, 10, 0.05)';
          else if (isSquadron) resultObj.style.backgroundColor = 'rgba(10, 220, 10, 0.05)';
          container?.appendChild(resultObj);
          return resultObj;
        };
        

        class ArrowDrawer {
          static getNodePos(node, container) {
            let x = 0,
              y = 0;
            while (node && node !== container) {
              x += node.offsetLeft;
              y += node.offsetTop;
              node = node.offsetParent;
            }
            return [x, y];
          }
          constructor(container, canvas, options = {}) {
            this.container = container;
            this.canvas = canvas;
            this.ctx = canvas.getContext("2d");
            this.canvasPos = ArrowDrawer.getNodePos(canvas, container);
            this.padding = options.arrowPadding ?? 4;
            this.thickness = options.arrowThickness ?? 8;
          }
          getCtx() {
            return this.ctx;
          }
          draw(fromEl, toEl) {
            const toPos = ArrowDrawer.getNodePos(toEl, this.container),
              fromPos = ArrowDrawer.getNodePos(fromEl, this.container),
              ctx = this.getCtx();
            if (Math.abs(fromPos[1] - toPos[1]) <= 5) {
              if (Math.abs(toPos[0] - fromPos[0]) <= 2) return;
              let startX, endX, dir;
              fromPos[0] > toPos[0] ? (dir = 1, startX = toPos[0] + fromEl.clientWidth, endX = fromPos[0]) : (dir = -1, startX = toPos[0], endX = fromPos[0] + toEl.clientWidth);
              const y = Math.round(toPos[1] - this.canvasPos[1] + (fromEl.clientHeight / 2) - this.thickness / 2),
                dx = endX - 3 * dir,
                width = dx - this.canvasPos[0],
                len = startX - dx + -2 * dir;
              ctx.fillRect(width, y, len, this.thickness);
              ctx.beginPath();
              ctx.moveTo(width + len, y - 3);
              ctx.lineTo(width + len + 7 * dir, y + this.thickness / 2);
              ctx.lineTo(width + len, y + this.thickness + 3);
              ctx.fill();
            } else if (Math.abs(toPos[0] - fromPos[0]) <= 2) {
              if (fromPos[1] > toPos[1]) {
                let x = Math.round(toPos[0] - this.canvasPos[0] + fromEl.clientWidth / 2 - this.thickness / 2),
                  yStart = toPos[1] + fromEl.clientHeight + this.padding,
                  yRel = Math.round(yStart - this.canvasPos[1]),
                  height = fromPos[1] - yStart - this.padding - 7;
                ctx.fillRect(x, yRel, this.thickness, height);
                ctx.beginPath();
                ctx.moveTo(x - 3, yRel + height);
                ctx.lineTo(x + this.thickness / 2, yRel + height + 7);
                ctx.lineTo(x + this.thickness + 3, yRel + height);
                ctx.fill();
              }
            } else {
              let x = Math.round(toPos[0] - this.canvasPos[0] + fromEl.clientWidth / 2 - this.thickness / 2),
                yStart = toPos[1] + fromEl.clientHeight + this.padding,
                yRel = Math.round(yStart - this.canvasPos[1]),
                height = fromPos[1] - yStart - this.padding;
              toEl.classList.contains("wt-tree_group") && (height += 4);
              ctx.fillRect(x, yRel, this.thickness, 4);
              let endX = Math.round(fromPos[0] - this.canvasPos[0] + toEl.clientWidth / 2 - this.thickness / 2);
              fromPos[0] < toPos[0] ? ctx.fillRect(endX, yRel + 4, Math.abs(endX - x) + this.thickness, this.thickness) : ctx.fillRect(x, yRel + 4, Math.abs(endX - x) + this.thickness, this.thickness);
              let yLen = height - this.thickness - 4 - 7,
                yOffset = yRel + 4 + this.thickness;
              ctx.fillRect(endX, yOffset, this.thickness, yLen);
              ctx.beginPath();
              ctx.moveTo(endX - 3, yOffset + yLen);
              ctx.lineTo(endX + this.thickness / 2, yOffset + yLen + 7);
              ctx.lineTo(endX + this.thickness + 3, yOffset + yLen);
              ctx.fill();
            }
          }
        }

          treeHeaders = ["Researchable vehicles", "Premium vehicles"];
          container = null;
          treeInstance = null;

            verticalLineX: 4,
            treeLeftWidth: 648,
            treeRightWidth: 252,
            treeMinWidth: 955
          };
          #grid = [];
          #setVehicles = [];
          #rankVehicleData = {};

            };
          }
          #createTreeHeader(list, container) {
            container = container ?? null;
            if (!Array.isArray(list)) list = ["Researchable vehicles", "Premium vehicles"];
            let untilCounter = 0;
            list = list.map((item) => {
              if (typeof item === "string") {
                untilCounter += 3;
                return {
                  name: item,
                  until: untilCounter
                };
              } else if (typeof item === "object" && item !== null) {
                untilCounter = Math.max(untilCounter, item.until ?? untilCounter);
                return item;
              }
              return null;
            }).filter(Boolean);
            let resultObj = document.createElement("div");
            resultObj.setAttribute("class", "wt-tree_header wt-tree_row");
            list.forEach((title, i) => {
              if (!(title?.until < 1)) {
                let titleObj = document.createElement("div");
                let seperator = document.createElement("div");
                let prevUntil = list[i - 1]?.until ?? 0;
                let shouldCreateSeperator = i != 0;
                let gridColStart = prevUntil + 1;
                let gridColEnd = title?.until ?? 1;
                let gridColStart_seperator = prevUntil;
                let gridColEnd_seperator = gridColStart;
                titleObj.innerHTML = title?.name ?? "";
                titleObj.setAttribute("style", `grid-column: ${gridColStart} / ${gridColEnd}`);
                seperator.setAttribute("style", `grid-column: ${gridColStart_seperator} / ${gridColEnd_seperator}`);
                seperator.setAttribute("class", "wt-tree_v-line");
                seperator.innerHTML = `														<div class="wt-tree_v-line_instance"></div>`;
                if (shouldCreateSeperator) resultObj.appendChild(seperator);
                resultObj.appendChild(titleObj);
              }
            });
            container?.appendChild(resultObj);
            return resultObj;
          }
          #createTreeColumn(options, container) {
            container = container ?? null;
            options = Array.isArray(options) ? {
              list: options
            } : options;
            options.list = options?.list ?? [];
            let resultObj = document.createElement("div");
            resultObj.setAttribute("class", `wt-tree_r-header wt-tree_row`);
            options.list.forEach((title, i) => {
              if (!(title?.until < 1)) {
                let titleObj = document.createElement("div");
                let seperator = document.createElement("div");
                let prevUntil = options.list[i - 1]?.until ?? 0;
                let shouldCreateSeperator = i != 0;
                let gridColStart = prevUntil + 1;
                let gridColEnd = title?.until ?? 1;
                let gridColStart_seperator = prevUntil;
                let gridColEnd_seperator = gridColStart;
                titleObj.innerHTML = title?.name ? `														<div class="wt-tree_r-header_label">${title.name}</div>` : `																	<div class="wt-tree_r-header_label"></div>`;
                titleObj.setAttribute("style", `grid-column: ${gridColStart} / ${gridColEnd}`);
                seperator.setAttribute("style", `grid-column: ${gridColStart_seperator} / ${gridColEnd_seperator}`);
                seperator.setAttribute("class", "wt-tree_v-line");
                seperator.innerHTML = `														<div class="wt-tree_v-line_instance"></div>`;
                if (shouldCreateSeperator) resultObj.appendChild(seperator);
                resultObj.appendChild(titleObj);
              }
            });
            container?.appendChild(resultObj);
            return resultObj;
          }
          #createTreeRank(options, container) {
            container = container ?? null;
            options = Array.isArray(options) ? {
              list: options
            } : options;
            if (typeof options != "object") return null;
            const shiftUnits = options?.shiftUnits !== false;
            let resultObj = document.createElement("div");
            resultObj.setAttribute("class", "wt-tree_rank wt-tree_row");
            options.list.forEach((title, i) => {
              let vehList = title?.vehicles ?? [];
              if (!Array.isArray(vehList) || title.until < 1) return;
              let rankObj = document.createElement("div");
              let unitTableObj = document.createElement("table");
              let tableBodyObj = document.createElement("tbody");
              let prevUntil = options.list[i - 1]?.until ?? 0;
              let shouldCreateSeperator = (i != 0);
              let gridColStart = prevUntil + 1;
              let gridColEnd = title?.until ?? 1;
              if (shouldCreateSeperator) {
                let seperator = document.createElement("div");
                seperator.setAttribute("class", "wt-tree_v-line");
                seperator.innerHTML = `								<div class="wt-tree_v-line_instance"></div>`;
                seperator.style.gridColumn = `${gridColStart - 1} / ${gridColStart}`;
                resultObj.appendChild(seperator);
              }
              let MAX_X = this.#settings.maxX;
              if (shiftUnits) {
                const verticalLineX = this.#settings.verticalLineX ?? 4;
                const maxX = this.#settings.maxX;
                const specialUnits = vehList.filter(v => v.isPremium || v.isSquadron || v.isSquadronVehicle);
                let nextX = verticalLineX + 1;
                specialUnits.forEach(vehicle => {
                  let unitX = vehicle?.x ?? vehicle?.position?.x ?? vehicle?.position?.[0] ?? 0;
                  if (unitX <= verticalLineX || unitX >= maxX) {
                    let desiredX = nextX;
                    desiredX = Math.min(desiredX, maxX - 1);
                    vehicle._shiftedX = desiredX;
                    nextX++;
                  } else {
                    vehicle._shiftedX = unitX;
                  }
                });
                vehList.forEach(vehicle => {
                  if (!("_shiftedX" in vehicle)) {
                    const unitX = vehicle?.x ?? vehicle?.position?.x ?? vehicle?.position?.[0] ?? 0;
                    vehicle._shiftedX = unitX;
                  }
                });
              }
              let yList = vehList.map(v => v?.y ?? v?.position?.y ?? v?.position?.[1] ?? 0);
              let maxYPlaceholder = Math.max(...yList) ?? 0;
              let grid = [];
              for (let y = 0; y <= maxYPlaceholder; y++) {
                let tr = document.createElement("tr");
                tr.dataset.y = y;
                let row = [];
                for (let x = 0; x < MAX_X; x++) {
                  let td = document.createElement("td");
                  td.className = "wt-tree_cell";
                  td.dataset.x = x;
                  td.dataset.y = y;
                  tr.appendChild(td);
                  row.push(td);
                }
                tableBodyObj.appendChild(tr);
                grid.push(row);
              }
              let minYPerX = {};
              vehList.forEach(vehicle => {
                let unitX = vehicle._shiftedX;
                let unitY = vehicle?.y ?? vehicle?.mobileY ?? vehicle?.position?.y ?? vehicle?.position?.[1] ?? 0;
                if (!(unitX in minYPerX) || unitY < minYPerX[unitX]) minYPerX[unitX] = unitY;
              });
              let appendedUnits = new Set();
              vehList.forEach(vehicle => {
                let unitX = vehicle?.relativePos?.x ?? vehicle._shiftedX;
                let unitY = vehicle?.mobileY ?? vehicle?.y ?? vehicle?.position?.y ?? vehicle?.position?.[1] ?? 0;
                let adjY = vehicle?.relativePos?.y ?? unitY - minYPerX[unitX];
                let key = `${unitX}-${adjY}-${vehicle?.unitId}`;
                if (appendedUnits.has(key)) return;
                appendedUnits.add(key);
                let unitSlot = this.#createUnitTreeSlot(vehicle) ?? document.createElement("td");

                if (unitX >= MAX_X) {
                  let found = false;
                  let tryY = adjY;
                  while (!found) {
                    if (!grid[tryY]) {
                      let tr = document.createElement("tr");
                      tr.dataset.y = grid.length;
                      let row = [];
                      for (let x = 0; x < MAX_X; x++) {
                        let td = document.createElement("td");
                        td.className = "wt-tree_cell";
                        td.dataset.x = x;
                        td.dataset.y = grid.length;
                        tr.appendChild(td);
                        row.push(td);
                      }
                      tableBodyObj.appendChild(tr);
                      grid.push(row);
                    }

                    let closestX = null;
                    let minDistance = Infinity;
                    for (let tryX = 0; tryX < MAX_X; tryX++) {
                      if (grid[tryY]?.[tryX]?.children.length === 0) {
                        let dist = Math.abs(tryX - (MAX_X - 1));
                        if (dist < minDistance) {
                          minDistance = dist;
                          closestX = tryX;
                        }
                      }
                    }
                    if (closestX !== null) {
                      grid[tryY][closestX].appendChild(unitSlot);
                      found = true;
                      break;
                    } else {
                      tryY++;
                    }
                    if (tryY > grid.length) {
                      let bottomY = grid.length;
                      let tr = document.createElement("tr");
                      tr.dataset.y = bottomY;
                      let row = [];
                      for (let x = 0; x < MAX_X; x++) {
                        let td = document.createElement("td");
                        td.className = "wt-tree_cell";
                        td.dataset.x = x;
                        td.dataset.y = bottomY;
                        tr.appendChild(td);
                        row.push(td);
                      }
                      tableBodyObj.appendChild(tr);
                      grid.push(row);
                    }
                  }
                } else {
                  while (!grid[adjY]) {
                    const tr = document.createElement("tr");
                    const newY = grid.length;
                    tr.dataset.y = newY;

                    const row = [];
                    for (let x = 0; x < MAX_X; x++) {
                      const td = document.createElement("td");
                      td.className = "wt-tree_cell";
                      td.dataset.x = x;
                      td.dataset.y = newY;
                      tr.appendChild(td);
                      row.push(td);
                    }

                  tableBodyObj.appendChild(tr);
                  grid.push(row);
                }

                const tr = tableBodyObj.querySelector(`tr[data-y="${adjY}"]`);
                while (!grid[adjY][unitX]) {
                  const x = grid[adjY].length;

                  const td = document.createElement("td");
                  td.className = "wt-tree_cell";
                  td.dataset.x = x;
                  td.dataset.y = adjY;
                  tr.appendChild(td);
                  grid[adjY][x] = td;
                }
                grid[adjY][unitX].appendChild(unitSlot);
                }
              });
              let highestY = -1;
              for (let y = 0; y < grid.length; y++) {
                for (let x = 0; x < grid[y].length; x++) {
                  if (grid[y][x]?.children.length > 0) highestY = Math.max(highestY, y);
                }
              }
              for (let y = grid.length - 1; y > highestY; y--) {
                let tr = tableBodyObj.querySelector(`tr[data-y="${y}"]`);
                if (tr) tr.remove();
                grid.pop();
              }
              unitTableObj.appendChild(tableBodyObj);
              unitTableObj.setAttribute("class", "wt-tree_rank-instance");
              unitTableObj.setAttribute("style", "margin-left:auto;");
              rankObj.setAttribute("style", `grid-column: ${gridColStart} / ${gridColEnd}`);
              rankObj.appendChild(unitTableObj);
              resultObj.appendChild(rankObj);
            });
            container?.appendChild(resultObj);
            return resultObj;
          }
          setRankLocked(rank = 2, shouldBeLocked = true) {
            let hasFoundRank = false;
            this.container?.querySelectorAll(`td > [data-unit-rank="${typeof rank == "string" ? this.#romanToInt(rank) : rank}"]`)?.forEach((el) => {
              hasFoundRank = hasFoundRank || true;
              let classList = Array.from(el.classList ?? []);
              let id = el.dataset.unitId;
              if (shouldBeLocked) {
                this.#slotOriginalClass[String(id)] = this.#slotOriginalClass[String(id)] ?? el.className;
                if (classList.includes("wt-tree_item--prem") || classList.includes("wt-tree_item--squad")) return;
                el.className = "wt-tree_item--broken";
              } else {
                el.className = this.#slotOriginalClass[String(id)] ?? "wt-tree_item";
              }
            });
            return hasFoundRank;
          }
          get vehicleData() {
            return this.#setVehicles;
          }
        }
    </script>
    <h1>Tech Tree Viewer</h1>
    <div class="wrapper">
      <!--left-->
      <div class="form-section">
        <label class="version">heads/master</label>
        <br>
        <label for="sel_nation">Nation</label>
        <select disabled id="sel_nation">
          <option value="country_usa">...</option>
        </select>
        <label for="sel_tree">Tree</label>
        <select disabled id="sel_tree">
          <option value="army">...</option>
        </select>
        <label for="select_vehicle">Unit Search</label>
        <input type="text" disabled id="select_vehicle">
        <button disabled id="vehicle_preview">Preview</button>
        <br>
      </div>
      <div class="divider"></div>
      <!--right-->
      <div class="table-container">
        <div class="wt-tree_wrapper" style="--wt-tree-l-width: 648px; --wt-tree-r-width: 252px; --wt-tree-minwidth: 955px;"></div>
      </div>
    </div>
    <br>
    <div class="low">
      <div class="gsearch-results">
        <div class="gsearch-results-group">
          <div class="gsearch-results-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
